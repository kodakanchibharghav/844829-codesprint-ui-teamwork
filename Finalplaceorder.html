	<script>
	function addOrder()
	{
		
		var amount=document.getElementById('amount').value;
		var paise=document.getElementById('paise').value;
		var firstname=document.getElementById('firstname').value;
		var lastname=document.getElementById('lastname').value;
		var street=document.getElementById('street').value;
		var city=document.getElementById('city').value;
		var state=document.getElementById('state').value;
		var country=document.getElementById('country').value;
		var pincode=document.getElementById('pincode').value;
		var bfname=document.getElementById('bfname').value;
		var blname=document.getElementById('blname').value;
		var phone=document.getElementById('phone').value;
		var email=document.getElementById('email').value;
	
		
		var addOrder=null;
		
		if(sessionStorage.getItem('addOrder'))
		{
			//alert("if:"+addOrder);
			addOrder=JSON.parse(sessionStorage.getItem('addOrder'));
			var size=addOrder.length;
			addOrder[size]={
				addAmount:amount,
				addPaise:paise,
				addFirstname:firstname,
				addLastname:lastname,
				addStreet:street,
				addCity:city,
				addState:state,
				addCountry:country,
				addPincode:pincode,
				addBfname:bfname,
				addBlname:blname,
				addPhone:phone,
				addEmail:email
				};
		}
		else
		{
		//alert("else:"+addOrder);
			addOrder=[{
					addAmount:amount,
					addPaise:paise,
					addFirstname:firstname,
					addLastname:lastname,
					addStreet:street,
					addCity:city,
					addState:state,
					addCountry:country,
					addPincode:pincode,
					addBfname:bfname,
					addBlname:blname,
					addPhone:phone,
					addEmail:email
					}];
		}
		
		sessionStorage.setItem('addOrder',JSON.stringify(addOrder));
		//addOrder=JSON.parse(sessionStorage.getItem('addOrder'));
		
		//alert('length' +addOrder.length);
		//alert('get' +JSON.stringify(addOrder));
		
		return true;
	}
		
		
	</script>
